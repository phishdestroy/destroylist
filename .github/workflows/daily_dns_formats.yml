name: Daily DNS Formats Update
on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'list.json'
      - 'scripts/update_dns_formats.py'
      - '.github/workflows/daily_dns_formats.yml'
jobs:
  update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required for pushing changes
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Run update script
        run: |
          # Run the update script from scripts folder
          python scripts/update_dns_formats.py
          
      - name: Commit and push changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "Update DNS formats [skip ci]"
          git push origin main || echo "No changes to push"
