name: build-rootlist
on:
  push:
    branches: [ main ]
    paths:
      - "list.json"
      - "scripts/build_rootlist.py"
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install tldextract

      - name: Build rootlist
        run: python scripts/build_rootlist.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add rootlist/
          git diff --cached --quiet || git commit -m "Update rootlist ($(date -u +"%Y-%m-%d %H:%M:%S UTC"))"
          git push

      - name: Upload rootlist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rootlist
          path: rootlist
