name: Daily Update
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'list.json'
      - 'dns/active_domains.py'
      - 'smart_aggregator.py'
      - '.github/workflows/daily_update.yml'

concurrency:
  group: daily-update
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    
    # NEW: Setting timeout to 30 minutes to avoid the "Failing after 20m" error
    timeout-minutes: 30 
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install dnspython requests tqdm tldextract
          
      - name: Aggregate domains from external lists
        run: python smart_aggregator.py
          
      - name: Check active domains in our database
        run: python dns/active_domains.py
          
      - name: Commit and push changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily update [skip ci]"
            git pull --rebase origin main || true
            git push origin main
          fi