name: Daily Update
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'list.json'
      - 'scripts/*.py'

concurrency:
  group: daily-update
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install dnspython requests tqdm tldextract
          
      - name: Run aggregator
        run: python scripts/smart_aggregator.py
        continue-on-error: true
          
      - name: Update DNS domains
        run: |
          if [ -f "dns/active_domains.py" ]; then
            python dns/active_domains.py
          elif [ -f "scripts/update_dns_formats.py" ]; then
            python scripts/update_dns_formats.py
          fi
        continue-on-error: true
          
      - name: Update counts
        run: python scripts/update_counts.py
        continue-on-error: true
          
      - name: Convert to TXT
        run: python scripts/json_to_txt.py
        continue-on-error: true
          
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            DOMAINS=$(python3 -c "import json; print(len(json.load(open('list.json'))))" 2>/dev/null || echo "N/A")
            git commit -m "Daily update ($DOMAINS domains) [skip ci]"
            git pull --rebase origin main || true
            git push || { sleep 5; git pull --rebase origin main; git push; }
          fi
