name: Daily Update
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'list.json'
      - 'scripts/*.py'
      - '.github/workflows/daily_update.yml'

concurrency:
  group: daily-update
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install dnspython requests tqdm tldextract
          
      - name: Aggregate community domains
        run: python scripts/smart_aggregator.py
          
      - name: Update DNS active domains
        run: python scripts/update_dns_formats.py
          
      - name: Update domain counts
        run: python scripts/update_counts.py
          
      - name: Convert JSON to TXT
        run: python scripts/json_to_txt.py
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            DOMAINS_COUNT=$(python3 -c "import json; print(len(json.load(open('list.json'))))")
            git commit -m "Update list.json ($DOMAINS_COUNT domains)"
            git pull --rebase origin main || true
            git push origin main
          fi
