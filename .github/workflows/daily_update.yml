name: Daily Update
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

concurrency:
  group: daily-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - run: pip install dnspython requests tqdm tldextract
      - run: python scripts/smart_aggregator.py || true
      - run: python scripts/dns_validator.py || true
      - run: python scripts/validate_and_clean.py || true
      - run: python scripts/update_counts.py || true
      - run: python scripts/json_to_txt.py || true
          
      - run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || {
            git commit -m "Daily update [skip ci]"
            git push
          }
