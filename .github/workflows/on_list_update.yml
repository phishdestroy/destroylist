name: On List Update
on:
  push:
    paths:
      - 'list.json'
      - 'dns/active_domains.json'
    branches:
      - main
  workflow_dispatch:
concurrency:
  group: list-update-processing
  cancel-in-progress: false
jobs:
  process:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install tldextract
      - name: Convert JSON to TXT
        run: python scripts/json_to_txt.py
      - name: Update domain counts
        run: python scripts/update_counts.py
      - name: Build rootlist
        run: |
          mkdir -p rootlist
          python scripts/build_rootlist.py
      - name: Commit and push changes
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add list.txt count.json dns/active_count.json rootlist/
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update processed files from list.json changes [skip ci]"
          # Push with retry logic
          for i in {1..3}; do
            git pull --rebase origin main && git push && break || {
              echo "Push attempt $i failed, retrying..."
              sleep 5
            }
          done
