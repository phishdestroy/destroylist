name: Update Domain Counts
on:
  push:
    paths:
      - 'list.json'
      - 'dns/active_domains.json'
      - 'community/blocklist.json'
      - 'community/live_blocklist.json'
  workflow_dispatch:
concurrency:
  group: update-counts
  cancel-in-progress: false
jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Update counts
        run: python scripts/update_counts.py
      - name: Commit and push changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add count.json
          git add dns/active_count.json || true
          git add community/count.json || true
          git add community/live_count.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update domain counts [skip ci]"
          # Push with retry logic
          for i in {1..3}; do
            git pull --rebase origin main && git push && break || {
              echo "Push attempt $i failed, retrying..."
              sleep 5
            }
          done