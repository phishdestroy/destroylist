#!/usr/bin/env python3
"""Update domain count badges for main list and DNS-verified list"""

import json
from pathlib import Path

ROOT = Path(__file__).resolve().parents[1]

def update_count_badge(json_file: Path, badge_file: Path, label: str, color: str = "important"):
    """Update shields.io badge JSON for a domain list"""
    try:
        with open(json_file, 'r', encoding='utf-8') as f:
            data = json.load(f)
        
        count = len(data) if isinstance(data, list) else len(data.get("domains", []))
        
        badge = {
            "schemaVersion": 1,
            "label": label,
            "message": str(count),
            "color": color
        }
        
        with open(badge_file, 'w', encoding='utf-8') as f:
            json.dump(badge, f, indent=2)
        
        print(f"✅ {badge_file.name}: {count} domains")
        
    except Exception as e:
        print(f"❌ Error updating {badge_file}: {e}")

def main():
    # Main list count
    update_count_badge(
        ROOT / "list.json",
        ROOT / "count.json",
        "Active Domains",
        "important"
    )
    
    # DNS-verified count
    dns_active = ROOT / "dns" / "active_domains.json"
    if dns_active.exists():
        update_count_badge(
            dns_active,
            ROOT / "dns" / "active_count.json",
            "Active Domains (DNS Checked)",
            "purple"
        )

if __name__ == "__main__":
    main()