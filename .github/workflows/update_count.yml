name: Update Domain Counts
on:
  push:
    paths:
      - 'list.json'
      - 'dns/active_domains.json'
  workflow_dispatch:

concurrency:
  group: update-counts
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Update counts
        run: python scripts/update_counts.py

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add count.json
          git add dns/active_count.json || true
          git diff --cached --quiet || git commit -m "Update domain counts [skip ci]"
          git push
