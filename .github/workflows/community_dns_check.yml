name: Community DNS Validation
on:
  schedule:
    - cron: '0 2 */3 * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'community/dns_validator.py'
      - '.github/workflows/community_dns_check.yml'

concurrency:
  group: community-dns
  cancel-in-progress: false

jobs:
  validate:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install dnspython requests tqdm tldextract
          
      - name: Validate community list DNS
        run: python community/dns_validator.py
          
      - name: Commit and push changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Community DNS validation [skip ci]"
            git pull --rebase origin main || true
            git push origin main
          fi