name: Community DNS Validation
on:
  schedule:
    - cron: '0 2 */3 * *'  # Every 3 days at 02:00 UTC
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'community/dns_validator.py'
      - '.github/workflows/community_dns_check.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install dnspython requests
          
      - name: Validate community list DNS (100k+ domains)
        run: |
          python community/dns_validator.py
          
      - name: Commit and push changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "Community DNS validation [skip ci]"
          git push origin main || echo "No changes to push"