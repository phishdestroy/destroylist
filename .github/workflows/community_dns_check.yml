name: Community DNS Validation
on:
  schedule:
    - cron: '0 2 */3 * *'
  workflow_dispatch:

concurrency:
  group: community-dns
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - run: pip install dnspython requests tqdm tldextract
      - run: python scripts/dns_validator.py || true
          
      - run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || {
            git commit -m "Community DNS validation [skip ci]"
            git push
          }
