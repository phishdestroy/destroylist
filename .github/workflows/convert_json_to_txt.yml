name: Convert JSON to TXT

on:
  push:
    paths:
      - 'list.json'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Convert to TXT
        run: python3 scripts/json_to_txt.py
      
      - name: Commit changes
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          
          git add list.txt
          git diff --staged --quiet || git commit -m "Update list.txt"
          git push