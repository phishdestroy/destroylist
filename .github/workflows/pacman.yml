name: Generate pacman animation

on:
  schedule:
    - cron: "30 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: generate pacman
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: phishdestroy

      - name: push to output branch
        run: |
          cd dist
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ‘¾ Update pacman animation"
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/phishdestroy/destroylist.git HEAD:output